spring.datasource.url=jdbc:mysql://localhost:3305/ ProductManagement?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

# -----------------------
# Naming entity mapping table in SQL
# -----------------------
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# -----------------------
# Show sql
# -----------------------
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


jwt.secret=mykey
jwt.get.token.uri=/authenticate
jwt.refresh.token.uri=/refreshToken
jwt.http.request.header=Authorization
jwt.token.expiration.in.seconds=604800
jwt.expirationDateInMs=0
jwt.refreshExpirationDateInMs=9000000
